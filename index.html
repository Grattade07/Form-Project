<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>TOP Form Project</title>
</head>
<body>
    <div id="container">
        <div class="picture">
            <div class="logo-container">
                <div class="logo">
                    <img src="/home/joe/Desktop/TheOdinProject/Form-Project/Images/odin-lined.jpg" class="logo-img">
                    ODIN
                </div>
            </div>
        </div>
        <div class="form">
            <div id="class-header">
                <div id="header-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="form-inputs">
                <p>Let's do this</p>
                <form>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>

                    <div class="input">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd">
                    </div>

                    <div class="input">
                        <label for="pwd-con">Confirm Password</label>
                        <input type="password" id="pwd-con">
                    </div>
                </form>
            </div>
            <div id="form-footer"></div>
        </div>
    </div>
</body>
</html>
